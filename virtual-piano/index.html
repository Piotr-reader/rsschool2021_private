<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>virtual-piano</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
      <div class="btn-container">
        <button class="btn btn-notes btn-active">Notes</button>
        <button class="btn btn-letters">Letters</button>
      </div>
      <div class="piano">
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="C"
          data-note="c"
          data-code="KeyC"
        ></div>
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="D"
          data-note="d"
          data-code="KeyD"
        ></div>
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="E"
          data-note="e"
          data-code="KeyE"
        ></div>
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="F"
          data-note="f"
          data-code="KeyF"
        ></div>
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="G"
          data-note="g"
          data-code="KeyG"
        ></div>
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="A"
          data-note="a"
          data-code="KeyA"
        ></div>
        <div
          class="piano-key piano-key-remove-mouse"
          data-letter="B"
          data-note="b"
          data-code="KeyB"
        ></div>
        <div class="keys-sharp">
          <div
            class="piano-key piano-key-remove-mouse sharp"
            data-letter="R"
            data-note="r♯"
            data-code="KeyR"
          ></div>
          <div
            class="piano-key piano-key-remove-mouse sharp"
            data-letter="T"
            data-note="t♯"
            data-code="KeyT"
          ></div>
          <div class="piano-key piano-key-remove-mouse sharp none"></div>
          <div
            class="piano-key piano-key-remove-mouse sharp"
            data-letter="U"
            data-note="u♯"
            data-code="KeyU"
          ></div>
          <div
            class="piano-key piano-key-remove-mouse sharp"
            data-letter="I"
            data-note="i♯"
            data-code="KeyI"
          ></div>
          <div
            class="piano-key piano-key-remove-mouse sharp"
            data-letter="O"
            data-note="o♯"
            data-code="KeyO"
          ></div>
        </div>
      </div>
      <button class="fullscreen openfullscreen"></button>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a
          class="github"
          href="https://github.com/Piotr-reader"
          target="_blank"
          rel="noopener noreferrer"
          ><span class="github-name ">Piotr-reader</span></a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
