<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-Match Game</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <section class="header-left">
                <div class="btn-container">
                    <button class="btn-left header-btn-active">match</button>
                    <button class="btn-left">match</button>
                </div>
                <nav>
                    <ul class="nav-header">
                        <li class="nav-item">
                            <img class="img-header" src="../src/assets/icon-about.svg" alt="about">
                            <a class="nav-link" href="#">About Game</a>
                        </li>
                        <li class="nav-item">
                            <img class="img-header" src="../src/assets/icon-score.svg" alt="score">
                            <a class="nav-link" href="#">Best Score</a>
                        </li>
                        <li class="nav-item">
                            <img class="img-header" src="../src/assets/icon-settings.svg" alt="settings">
                            <a class="nav-link" href="#">Game Settings</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="header-right">
                <button class="register-player">register new player</button>
            </section>
        </header>

        <main class="main">

            <div class="title-description">How to Play?</div>

            <section class="rules">
                <div class="rules-all">
                    <div class="number-rule">1</div>
                    <span>Register new player in game</span>
                </div>
                <div class="rules-all">
                    <div class="number-rule">2</div>
                    <span>Configure your game settings</span>
                </div>
                <div class="rules-all">
                    <div class="number-rule">3</div>
                    <span>Start you new game! Remember card positions and match it before times up.</span>
                </div>
            </section>

            <section class="cards-field">

                <div class="card-container">

                    <div class="card"></div>

                </div>

            </section>
        </main>
    </div>
</body>
</html>
